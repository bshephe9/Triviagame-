<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  
    <header> 
        <h1>Disney Trivia Game!</h1>
    </header> 

    <div class="container"> 
            <button type="startButton" class="btn btn-outline-white">Let's Start the Game!</button>
    <!--Questions-->
         <div id="timeLeft"></div>
         <div id="currentQuestion"></div>
         <div class="question"></div>
         <div class="answerList"></div>
    <!--Answers-->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <div id="pic"></div>
    <!--Final Score Results-->
        <div id="lastMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <div id="againButton"></div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="Assets/JS/app.js"></script>
    
</body>
</html>
